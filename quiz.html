<!DOCTYPE html>

    <center><h1>Neural Network Architecture Final Quiz</h1></center>

        <h1 class="question__title">
          What neural network architecture is pictured? <br>
          <br>
         <center><img src="./img/neuralnetworks-feedforward.png" alt=""> </center>
        </h1>
        <div class="question__answer">
          <!-- 1 -->
          <label class="question__label">
            <input type="radio" class="question__input" name="q1">
            <span class="question__span">
              Perceptron
            </span>
          </label>
          <!-- 2 -->
          <label class="question__label">
            <input type="radio" class="question__input" name="q1">
            <span class="question__span">
              Support Vector Machine 
            </span>
          </label>
          <!-- 3 -->
          <label class="question__label">
            <input type="radio" class="question__input" name="q1">
            <span class="question__span">
              Auto Encoder
            </span>
          </label>
          <!-- 4 -->
          <label class="question__label">
            <input type="radio" class="question__input" name="q1" answer>
            <span class="question__span">
              Feed Forward 
            </span>
          </label>
        </div>
      </section>
